<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Tarjeta</title>
</head>
<body>

    <h1>Formulario de Solicitud de Tarjeta de Crédito y Débito</h1>

    <form action="/submit" method="POST">
        <!-- Información Personal -->
        <label for="full-name">Nombre Completo:</label>
        <input type="text" id="full-name" name="full-name" required><br>

        <label for="id-type">Tipo de Documento:</label>
        <input type="text" id="id-type" name="id-type" required><br>

        <label for="id-number">Número de Documento:</label>
        <input type="text" id="id-number" name="id-number" required><br>

        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="phone">Teléfono de Contacto:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Información Laboral -->
        <label for="occupation">Ocupación/Profesión:</label>
        <input type="text" id="occupation" name="occupation" required><br>

        <label for="income">Ingreso Mensual:</label>
        <input type="number" id="income" name="income" required><br>

        <!-- Información sobre la solicitud -->
        <label for="card-type">Tipo de tarjeta solicitada:</label><br>
        <input type="radio" id="credit" name="card-type" value="credito" required>
        <label for="credit">Tarjeta de Crédito</label><br>
        <input type="radio" id="debit" name="card-type" value="debito" required>
        <label for="debit">Tarjeta de Débito</label><br>

        <label for="credit-limit">Límite de crédito (solo si es tarjeta de crédito):</label>
        <input type="number" id="credit-limit" name="credit-limit"><br>

        <label for="terms">Acepto los términos y condiciones:</label>
        <input type="checkbox" id="terms" name="terms" required><br>

        <button type="submit">Enviar Solicitud</button>
    </form>

</body>
</html>
