    <title>Novedades </title>
    <style>
        /* Estilo básico para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Encabezado */
        header {
            background-color: #003e5b;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;

        }

        /* Barra de navegación */
        nav {
            background-color: #004e70;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Sección de novedades */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 250px;
            text-align: center;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .product h2 {
            font-size: 20px;
            margin: 15px 0;
            color: #333;
        }

        .product p {
            font-size: 16px;
            color: #777;
        }

        .price {
            font-size: 18px;
            color: #e13c3e;
            margin: 10px 0;
        }

        /* Pie de página */
        footer {
            background-color: #003e5b;
            color: white;
            text-align: center;
            padding: 15px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
